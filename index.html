<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <img src="./images/bg-pattern-top.svg" class="top" alt="">
    <img src="./images/bg-pattern-bottom.svg" class="dot" alt="">
    <div class="container">
        <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="">
            <img class="profile-img" src="./images/image-victor.jpg" id="bg" alt="">
            <div id="name">Victor Cresent <span class="">26</span></div>
            <p class="profile">London</p>
            <div id="demacation">
                <hr>
            </div>
            <div class="bottom">
                <p class="item">80K <span class="item-info">Followers</span></p>
                <p class="item">83K <span class="item-info">Likes</span></p>
                <p class="item">1.4K <span class="item-info">Photos</span></p>
            </div>

        </div>



    </div>
    <footer>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Godwin</a>.
        </div>
    </footer>
</body>

</html>
